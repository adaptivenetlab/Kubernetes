apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.0.100-192.168.0.120 #useable ip on your subnet
      # ex : 192.168.0.0/24 Usable range 192.168.0.1 - 192.168.0.254